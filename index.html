<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Мой первый сайт</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
<!-- первый row (строка) под заголовок -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<!-- второй row (строка) под видео и форму-->
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form section="#">
						<input type="text" class="form-control-lg col-lg-12 col-md-12" placeholder="Ваше имя">
						<input type="password" class="form-control-lg col-lg-12 col-md-12" placeholder="Ваш email">
					</form>
					<div class="d-grid gap-2">
					<button class="btn btn-primary btn-lg form-btn col-lg-12" type="button"> Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
<div class="container">
		<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/01.png" height="100" width="100px" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/02.png" height="100" width="100px" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/03.png" height="100" width="100px" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/04.png" height="100" width="100px" alt="4 преимущество">
					<p>Четвётое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<div class="d-grid gap-2 col-6 mx-auto">
	<button class="btn btn-primary btn-lg form-btn" type="button"> Получить инструкцию</button>
</div>

</div>
</div>

</body>
</html>
